<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lời tỏ tình</title>
  </head>
  <body>
    <div class="container">
      <div class="question">Em đồng ý làm bạn gái anh chứ?</div>
      <div class="buttons">
        <button class="yes" onclick="alert('Yay! Anh yêu em ❤️')">Có</button>
        <button class="no" id="noButton">Không</button>
      </div>
      <div class="message" id="message">Em chắc chưa?</div>
      <div class="image-container">
        <img src="./img/meme-meo-cuoi-118.jpg" alt="Cute Cat" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
